server:
    port: 8080
spring:
    application.name: pos-merchant
    profiles:
        active: @spring.profiles.active@
    datasource:
        host: @database.host@
        db-name: @database.name@
        url: jdbc:mysql://${spring.datasource.host}:3306/${spring.datasource.db-name}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
        username: @database.username@
        password: @database.password@
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
                time-zone: UTC
                hbm2ddl:
                    auto: none
    jackson:
        time-zone: UTC
        date-format: yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
    data:
        redis:
            host: @redis.host@
            port: @redis.port@

logging:
    level:
        root: info
    file:
        path: ./logs
    logback:
        rollingpolicy:
            max-file-size: 10MB
            max-history: 30
            clean-history-on-start: true

# Sa-Token 配置
sa-token:
    token-name: pos-merchant-token # Token 名称 会自动添加到响应头中 存入cookie中
    timeout: 2592000 # Token 超时时间（秒）- 30天
    is-log: true