server:
    port: 8081
spring:
    datasource:
        host: localhost
        url: jdbc:mysql://${spring.datasource.host}:3306/pos_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.MySQL8Dialect
    data:
        redis:
            host: localhost
            port: 6379

logging:
    level:
        root: info

# Sa-Token 配置
sa-token:
    token-name: pos-terminal-token # Token 名称 与其他应用分开
    timeout: 2592000 # Token 超时时间（秒）- 30天